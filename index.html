<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="whole">
    <div class="main">
      <div class="title-text">MOON</div>
      <img
        id="ship"
        class="ship"
        src="https://enuked.github.io/img/ship.png"
        alt="Italian Trulli"
      />
      <img
        id="moon"
        class="moon"
        src="https://enuked.github.io/img/Moon2.png"
        alt="Italian Trulli"
      />
    </div>
    <div class="subflex">
      <div class="sub-text">
        Earth's only natural satellite and the fifth largest <br />moon in the
        solar system.
      </div>
      <div class="dots">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
      </div>
      <div class="nxtJS"></div>
      <div class="sub-text">Gravity: 1.62 m/s²</div>
      <div class="sub-text">Age: 4.53 billion years</div>
      <div class="sub-text">Orbital period: 27 days</div>
      <div class="sub-text">Distance to Earth: 384,400 km</div>
      <div class="sub-text">
        Surface area: 3.793×107 km2; (0.074 of Earth's)
      </div>
      <div class="sub-text">Orbital period: 27 days</div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
